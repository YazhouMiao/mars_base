<div class="switch" ng-click="clicked()">
  <div class="mdc-switch">
    <input type="checkbox" id="another-basic-switch"
           class="mdc-switch__native-control"
           role="switch">
    <div class="mdc-switch__background">
      <div class="mdc-switch__knob"></div>
    </div>
  </div>
  <label for="another-basic-switch">{{offLabel}}/{{onLabel}}</label>
</div>
